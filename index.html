<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket Prices</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Ticket Prices</h1>
      <h2>Select your options to see the price.</h2>
      <form class="well">
        <h3>Now Showing!</h3>
        <select class="form-control" id="movie">
          <option>The Life Aquatic</option>
          <option>Howl's Moving Castle</option>
          <option>The Labyrinth</option>
        </select>
        <h3>Showtime:</h3>
        <select class="form-control" id="time">
          <option>10:00 AM</option>
          <option>4:00 PM</option>
          <option>8:00 PM</option>
        </select>
        <div class="form-group">
          <label for="age">Please enter your age:</label>
          <input type="number" id="age" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
      <div id="receipt">
        <p>Here is your movie info:</p>
        <ul>
          <li>Movie: <span id="movie-choice"></span></li>
          <li>Showtime: <span id="time-choice"><span></li>
          <li>Total: <span id="total"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
